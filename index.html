<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>📚 کتابخانه من</h1>

    <form id="book-form">
      <input type="text" id="title" placeholder="عنوان کتاب" required />
      <input type="text" id="author" placeholder="نویسنده" required />
      <input type="number" id="pages" placeholder="تعداد صفحات" required />
      <label>
        <input type="checkbox" id="isRead" />
        خونده شده؟
      </label>
      <button type="submit">➕ اضافه کن</button>
    </form>

    <div id="book-grid" class="grid"></div>
  </body>
</html>
